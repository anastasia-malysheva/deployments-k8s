- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=49b796b3fac61f2ca634386eb686b0ebcaee6abf

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
