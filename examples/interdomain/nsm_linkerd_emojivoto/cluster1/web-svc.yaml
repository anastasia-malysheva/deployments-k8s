---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: web
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: web-svc
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-svc
      version: v11
  template:
    metadata:
      labels:
        app: web-svc
        version: v11
      annotations:
        networkservicemesh.io: kernel://nsm-linkerd@my.cluster2/nsm-1?app=web-svc
    spec:
      containers:
        - name: web-svc
          image: docker.l5d.io/buoyantio/emojivoto-web:v11
          securityContext:
            privileged: true
          env:
            - name: WEB_PORT
              value: "8080"
            - name: EMOJISVC_HOST
              value: "emoji-svc.ns-nsm-linkerd:8080"
            - name: VOTINGSVC_HOST
              value: "voting-svc.ns-nsm-linkerd:8080"
            - name: INDEX_BUNDLE
              value: dist/index_bundle.js
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
      serviceAccountName: web
